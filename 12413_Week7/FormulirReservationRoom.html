<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
  <title>Reservation Hotel Room</title>

  <!-- Link ke file CSS eksternal -->
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <h1>Reservation Hotel Room</h1>

  <form action="#" method="post">
    <!-- Personal Data -->
    <fieldset>
      <legend>Personal Data</legend>
      <ol>
        <li>
          <label for="name">Name</label>
          <input type="text" id="name" name="name" />
        </li>

        <li>
          <label for="gender">Gender</label>
          <input type="text" id="gender" name="gender" />
        </li>

        <li>
          <label for="email">Email Address</label>
          <input type="text" id="email" name="email" />
        </li>

        <li>
          <label for="telp">Telp Number</label>
          <input type="text" id="telp" name="telp" />
        </li>
      </ol>
    </fieldset>

    <!-- Reservation Room Form -->
    <fieldset>
      <legend>Reservation Room Form</legend>
      <ol>
        <li>
          <label for="rname">Reservation Name</label>
          <input type="text" id="rname" name="rname" />
        </li>

        <li>
          <label for="bookdate">Booking Date</label>
          <input type="text" id="bookdate" name="bookdate" placeholder="YYYY-MM-DD" />
        </li>

        <li>
          <label for="roomtype">Room Type</label>
          <select id="roomtype" name="roomtype">
            <option>Deluxe</option>
            <option>Superior</option>
            <option>Standard</option>
          </select>
        </li>

        <li>
          <label for="bedtype">Bed Type</label>
          <select id="bedtype" name="bedtype">
            <option>Single Bed</option>
            <option>Double Bed</option>
            <option>Queen Bed</option>
          </select>
        </li>

        <li>
          <label>Breakfast</label>
          <input type="radio" id="with" name="breakfast" value="with" />
          <label for="with">With Breakfast</label>
          <input type="radio" id="without" name="breakfast" value="without" />
          <label for="without">Without Breakfast</label>
        </li>
      </ol>
    </fieldset>

    <!-- Payment -->
    <fieldset>
      <legend>Payment</legend>
      <ol>
        <li>
          <label for="checkin">Check-in Date</label>
          <input type="text" id="checkin" name="checkin" placeholder="YYYY-MM-DD" />
        </li>

        <li>
          <label for="checkout">Check-out Date</label>
          <input type="text" id="checkout" name="checkout" placeholder="YYYY-MM-DD" />
        </li>

        <li>
          <label for="payment">Payment Method</label>
          <select id="payment" name="payment">
            <option>Cash</option>
            <option>Credit Card</option>
            <option>Debit Card</option>
          </select>
        </li>
      </ol>
    </fieldset>

    <p><input type="submit" value="Submit" /></p>
  </form>
</body>
</html>
